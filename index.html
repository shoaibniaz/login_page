<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e4e4e4;
        }

        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #25D366;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }

        .message-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .message-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
        }

        .message-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message-item .message-details {
            flex-grow: 1;
        }

        .message-item .message-details h3 {
            margin: 0;
            font-size: 16px;
        }

        .message-item .last-message {
            color: #777;
            font-size: 14px;
        }

        .message-item:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">WhatsApp Message List</div>
    <ul class="message-list">
        <li class="message-item">
            <img src="https://via.placeholder.com/40" alt="User 1">
            <div class="message-details">
                <h3>User 1</h3>
                <p class="last-message">Hello there!</p>
            </div>
        </li>
        <li class="message-item">
            <img src="https://via.placeholder.com/40" alt="User 2">
            <div class="message-details">
                <h3>User 2</h3>
                <p class="last-message">How are you?</p>
            </div>
        </li>
        <!-- Add more message items as needed -->
    </ul>
</div>

</body>
</html>
